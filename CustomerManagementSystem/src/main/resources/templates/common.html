<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
<head>
	<meta charset="UTF-8">
	<!-- JS読み込み -->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<!-- CSS読み込み -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<title></title>
</head>

<body>
	<nav>
	<!-- ナビゲーション、目次、索引など -->
	 <nav class="navbar navbar-expand-sm navbar-light bg-light" th:fragment="header">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active"
                        aria-current="page" th:href="@{/common}">共通ページ</a></li>
                    <!--/* 管理者ロールだったら表示 */-->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a
                        class="nav-link active" aria-current="page" th:href="@{/admin}">管理者ページ</a></li>
                    <!--/* ユーザロールだったら表示 */-->
                    <li class="nav-item" sec:authorize="hasRole('USER')"><a
                        class="nav-link active" aria-current="page" th:href="@{/user}">ユーザページ</a></li>
                </ul>
                <form class="d-flex" method="post" th:action="@{/logout}">
                    <button class="btn btn-outline-success" type="submit">ログアウト</button>
                </form>
            </div>
        </div>
      </nav>
	<main>
		<h1>顧客一覧</h1>
		<table>
			<tr>
				<th>ID</th>
				<th>名前</th>
				<th>区分</th>
				<th>担当</th>
				<th></th>
			</tr>
			<tr th:each="customer:${customers}">
				<td th:text="${customer.customerId}"></td>
				<td th:text="${customer.customerName}"></td>
				<!-- trueなら個人、falseなら法人と表示する -->
				<td th:if="${customer.individual}" >個人</td>
				<td th:if="${!customer.individual}" >法人</td>
				<!-- 担当者の名前を表示させる -->
				<td th:text="${customer.account.username}"></td>
				<td>
					<!--
					<a th:href="">確認</a>
					<a th:href="">変更</a>
					-->
				</td>
			</tr>
		</table>
	</main>
</body>
</html>
